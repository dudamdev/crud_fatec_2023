<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Sistema Fatec Franca - 2023</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Sistema Fatec Franca - 2023</h1>
  </header>
  <main>
    <!-- Definição dos dois botões para "Cadastro de Alunos" e "Busca de Alunos". -->
    <div class="container">
      <button @click="goToCadastroAlunos">Cadastro de Alunos</button>
      <button @click="goToBuscaAlunos">Busca de Alunos</button>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</body>

</html>

<!-- Na tag <script>, é adicionado um script usando o framework Vue.js, que define a lógica de clique dos botões. Quando o botão "Cadastro de Alunos" é clicado, o arquivo cadastroAlunos.html é aberto em uma nova aba; quando o botão "Busca de Alunos" é clicado, o arquivo buscaAlunos.html é aberto em uma nova aba. -->
<script>
  new Vue({
    el: "main",
    methods: {
      goToCadastroAlunos() {
        window.open("cadastroAlunos.html", "_blank");
      },
      goToBuscaAlunos() {
        window.open("buscaAlunos.html", "_blank");
      },
    },
  });
</script>
